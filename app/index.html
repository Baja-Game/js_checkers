<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Checkers</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Cuprum|Lobster'>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="header-wrapper">
      <header>
        <div class="header-icon games-icon"><i class="fa fa-list"></i></div>
        <div class="header-icon leaderboard-icon"><i class="fa fa-trophy"></i></div>
        <div class="header-center">
          <div class="title">Monster Checkers</div>
          <div class="header-icon new-game-icon"><i class="fa fa-plus"></i>&nbsp;&nbsp;Join New Game</div></div>
        </div>
      </header>
    </div>
    <div class="header-offset"></div>

    <div class="login"></div>

    <div class="modal"></div>

    <div class="games-wrapper"></div>

    <div class="game-wrapper">
      <h1>Capture some monsters!</h1>
      <h3>Before they capture you</h3>
      <div class="board">
        <div class="man">
          <div class="image">
            <img class="normal" src="http://www.gravatar.com/avatar/123?s=80&d=monsterid">
          </div>
        </div>
        <div class="temp"></div>
      </div>
      <div class="prison">
        <div class="avatar">
          <img src="http://www.gravatar.com/avatar/123?s=80&d=monsterid">
        </div>
        <h4>Prison Count: <span class="count">&nbsp;6</span></h4>
        <div class="prisoners">
          <div class="prisoner" id="prisoner9"></div>
          <div class="prisoner" id="prisoner10"></div>
          <div class="prisoner" id="prisoner11"></div>
          <div class="prisoner" id="prisoner12"></div>
          <div class="prisoner" id="prisoner5"><img src="http://www.gravatar.com/avatar/2ac32e4?s=80&d=monsterid"></div>
          <div class="prisoner" id="prisoner6"><img src="http://www.gravatar.com/avatar/2ac32e4?s=80&d=monsterid"></div>
          <div class="prisoner" id="prisoner7"></div>
          <div class="prisoner" id="prisoner8"></div>
          <div class="prisoner" id="prisoner1"><img src="http://www.gravatar.com/avatar/2ac32e4?s=80&d=monsterid"></div>
          <div class="prisoner" id="prisoner2"><img src="http://www.gravatar.com/avatar/2ac32e4?s=80&d=monsterid"></div>
          <div class="prisoner" id="prisoner3"><img src="http://www.gravatar.com/avatar/2ac32e4?s=80&d=monsterid"></div>
          <div class="prisoner" id="prisoner4"><img src="http://www.gravatar.com/avatar/2ac32e4?s=80&d=monsterid"></div>
        </div>
      </div>
    </div>


    <script type="text/template" id="loginTemp">
      <form id="userForm" action="/">
        <h1>User Login:</h1>
        <input type="text" placeholder="Email" id="email" />
        <input type="text" placeholder="Username" id="username" />
        <input type="text" placeholder="Password" id="password" />
        <input type="button" value="Submit Form" id="subBtn">
      </form>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/temp/test_endpoints.js"></script>
    <script src="scripts/temp/remote_games_save.js"></script>
    <script src="scripts/temp/games_data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/models/userLogin.model.js"></script>
    <!-- <script src="scripts/models/man.js"></script> -->
    <!-- <script src="scripts/models/board.js"></script> -->
    <!-- <script src="scripts/models/player.js"></script> -->
    <script src="scripts/models/game.js"></script>
    <!-- <script src="scripts/views/home.js"></script> -->
    <script src="scripts/views/logIn.view.js"></script>
    <script src="scripts/views/games.js"></script>
    <script src="scripts/views/board.js"></script>
    <script src="scripts/views/men.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
